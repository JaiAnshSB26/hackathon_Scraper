<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathons</title>
</head>
<body>
    <h1>Upcoming Hackathons</h1>
    <ul>
        {% for hackathon in hackathons %}
            <li>
                <a href="{{ hackathon.link }}">{{ hackathon.title }}</a> - {{ hackathon.date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
