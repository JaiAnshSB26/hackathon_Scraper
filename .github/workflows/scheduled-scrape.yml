name: Daily Scrape and Publish

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome + Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            google-chrome-stable \
            chromium-chromedriver

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper_flask/requirements.txt

      - name: Run scraper
        env:
          PIP_NO_CACHE_DIR: 'off'
          GITHUB_ACTIONS: 'true'   
        run: |
          python scraper_flask/scripts/run_scraper.py

      - name: Commit generated JSON
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: 'scraper_flask/data/hackathons.json'
          commit_message: 'chore: update hackathons.json [skip ci]'
          branch: 'main'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          skip_fetch: true
