<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hackathon Scraper — Latest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Hackathon Scraper</h1>
      <p class="lead">Freshly scraped global hackathons (updated daily)</p>
    </div>
  </header>

  <main class="wrap">
    <section id="controls" class="controls">
      <div class="left">
        <input id="search" placeholder="Search title, date or location..." aria-label="Search hackathons" />
        <select id="sort">
          <option value="newest">Sort: Newest</option>
          <option value="oldest">Sort: Oldest</option>
          <option value="alpha">Sort: A → Z</option>
        </select>
      </div>
      <div class="right">
        <div id="counts">—</div>
      </div>
    </section>

    <section id="content">
      <div id="status">Loading…</div>
      <div id="grid" class="grid"></div>
      <div class="pager">
        <button id="loadMore" class="btn">Load more</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Data generated by GitHub Actions. JSON: <code>scraper_flask/data/hackathons.json</code></small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
